<div class="main-container">
    <app-header class="header" [drawer]="navDrawer"></app-header>
    <mat-drawer-container class="sidenav-container">

        <mat-drawer #navDrawer mode="side" opened="true" class="sidenav">
            <app-navigation></app-navigation>
        </mat-drawer>

        <mat-drawer #scheduleDrawer mode="side" opened="false" position="end" class="sidenav">
            <app-schedule-details></app-schedule-details>
        </mat-drawer>

        <mat-drawer-content>
            <div class="sidenav-content">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>

    </mat-drawer-container>
    <app-footer class="footer"></app-footer>
</div>
