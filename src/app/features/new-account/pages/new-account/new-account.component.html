<div class="create-account-container">
    <div class="create-account-title-container">
        <h1 class="create-account-title">Ng Timekeeper</h1>
    </div>
    <div class="create-account-card-container">
        <mat-card class="create-account-card">
            <mat-card-title>
                Create an account
            </mat-card-title>
            <mat-card-actions>
                <form [formGroup]="createAccountFormGroup" (ngSubmit)="onSubmit()">
                    <div class="name-form-field-container">
                        <mat-form-field appearance="outline" class="name-form-field">
                            <mat-label>Name</mat-label>
                            <input type="email" matInput formControlName="nameFormControl">
                            <mat-error *ngIf="createAccountFormGroup.get('nameFormControl')?.hasError('required')">
                                Name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="email-form-field-container">
                        <mat-form-field appearance="outline" class="email-form-field">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput formControlName="emailFormControl" [errorStateMatcher]="matcher">
                            <mat-error *ngIf="createAccountFormGroup.get('emailFormControl')?.hasError('email') && !createAccountFormGroup.get('emailFormControl')?.hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="createAccountFormGroup.get('emailFormControl')?.hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="password-form-field-container">
                        <mat-form-field appearance="outline" class="password-form-field">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="passwordFormControl">
                            <mat-error *ngIf="createAccountFormGroup.get('passwordFormControl')?.hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="sign-in-button-container">
                        <button type="submit" mat-button class="sign-in-button">Sign In</button>
                    </div>
                </form>
            </mat-card-actions>
            <mat-card-footer class="create-account-card-footer">
                <mat-divider class="create-account-card-divider"></mat-divider>
                Already have an Ng Timekeeper account? <a [routerLink]="['/login']">Sign In</a>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
